<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz app</title>
    <link rel="icon" href="./android-chrome-192x192.png" type="image/x-icon" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid d-inline-flex">
            <img src="./nedd-removebg-preview__1___1_-removebg-preview.png" class="navbar-brand" />
        </div>
        <div id="spanDiv" class="spanDiv shadow bg-danger text-white rounded-3 p-1">
            <span id="minute">--</span>
            <span id="Dots">:</span>
            <span id="second">--</span>
            <span id="milisecond">--</span>
        </div>
    </nav>
    <div class="shownumber text-center m-4 shadow bg-success text-white rounded-5">
        <span id="currentPage">1</span>/<span id="totalPage">0</span>
    </div>
    <div class="main d-flex flex-column" style="height: 100vh">
        <div id="question" class="question border rounded  shadow text-center"></div>
        <div id="buttons" class="buttons text-center mt-4"></div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
        <script src="quiz.js"></script>
    </div>
</body>
</html>
