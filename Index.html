<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeddQuiz</title>
    <link rel="icon" href="./android-chrome-192x192.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="form.css" rel="stylesheet" />
  </head>
  <body>
    <div class="bg-white">
      <img
        width="100px"
        height="100px"
        class="logo"
        src="./nedd-removebg-preview__1___1_-removebg-preview.png"
        alt=""
      />
      <form
        class="bg-warning fs-4 fw-bold d-flex-box p-1 justify-content-center box-shadow-lg"
      >
        <p class="p-1">Enter your Name</p>
        <input
          id="name"
          class="form-control"
          type="text"
          placeholder="Enter your name"
          required
        />
        <p class="p-1">Enter the code</p>
        <input
          class="form-control code"
          type="text"
          placeholder="Enter the code"
          required
        />
        <p class="p-1">Enter your WhatsApp Number</p>
        <input
          id="phoneNumber"
          class="form-control"
          type="number"
          placeholder="Enter your WhatsApp Number"
          required
        />
        <p class="p-1">Enter your age</p>
        <input
          id="age"
          type="number"
          class="form-control"
          placeholder="Enter your age"
          required
        />
        <p class="p-1">Qualification and skills</p>
        <textarea
          class="form-control"
          placeholder="Define"
          id="define"
          required
        ></textarea>
        <button type="button" id="submitBtn" class="btn btn-primary mt-3">
          Submit
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="form.js" type="module"></script>
  </body>
</html>
